<div class="form-container col-6 myForm py-5 px-5 mt-5">
    <h2>Collect Product</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="dataForm">
        <div class="form-group">
            <label for="name">Product name</label>
            <input type="text" id="name" class="form-control" formControlName="name" required>
            <div *ngIf="dataForm.get('name')?.invalid &&(dataForm.get('name')?.dirty || dataForm.get('name')?.touched)" class="text-white">
                Product Name is Riquired...
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" formControlName="price" required>
            <div *ngIf="dataForm.get('price')?.invalid && (dataForm.get('price')?.dirty || dataForm.get('price')?.touched)"
                class="text-white">
                Price Data Required...
            </div>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control-file" (change)="ImageUpload($event)" required />
            <div *ngIf="dataForm.get('image')?.invalid && (dataForm.get('image')?.invalid && (dataForm.get('image')?.dirty || dataForm.get('image')?.touched))" class="text-white">Image is Required...

            </div>
            <div *ngIf="imageError" class="text-dark">{{imageError}}    
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Collect Product</button>
        </div>

    </form>
</div>
